<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Static Top Navbar Example for Bootstrap</title>
<!-- Bootstrap core CSS -->
<link href="css/bootstrap.css" rel="stylesheet" />
</head>

<body>
	<!-- Static navbar -->
	<nav class="navbar navbar-default navbar-fixed-top"
		th:fragment="header">
		<div id="navbar">
			<ul class="nav navbar-nav">
				<li th:classappend="${active == 'tab3' ? 'active' : ''}"><a
					href="/">FastWay Shipment</a></li>
				<li th:classappend="${active == 'tab1' ? 'active' : ''}"><a
					href="/tab1">TradeMe ShipMent</a></li>
				<li th:classappend="${active == 'tab2' ? 'active' : ''}"><a
					href="/tab2">FastWay Bags</a></li>
				<li th:classappend="${active == 'in_stock' ? 'active' : ''}"><a
					href="/in_stock">Stock</a></li>
				<li th:classappend="${active == 'admin' ? 'active' : ''}"><a
					href="/admin">Administration</a></li>
			</ul>
		</div>
		<!--/.nav-collapse -->
	</nav>
</body>
</html>
